<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peachy</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css"> 
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/peach-emoji-2048x2027-pdtfbgoz.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #FFA500, #FFD700); 
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #content {
            text-align: center;
            animation: fadeIn 2s ease forwards; 
            color: white; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 5em;
            margin: 0;
            animation: slideInDown 2s ease forwards;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #tagline {
            font-family: 'Inter', sans-serif; 
            font-size: 2em;
            margin: 0;
            display: inline-block;
            animation: slideInUp 2s ease forwards; 
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        p {
            font-family: 'Inter', sans-serif; 
            font-size: 1.2em;
            max-width: 600px;
            margin: 20px auto;
            animation: fadeIn 2s ease forwards;
        }

        .stars {
            color: #55FFFF; 
        }

        .logo {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            vertical-align: middle;
            cursor: pointer; /* Change cursor to pointer */
            animation: bounce 2s ease forwards; /* Bounce animation that occurs only once */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            margin: 20px auto;
            animation: fadeIn 2s ease forwards;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Hi,</h1>
        <div id="tagline">I'm Peachy</div>
        <p>I am currently at <span class="stars">[âœ«356]</span> stars :)</p>
        <div class="logo-container">
            <img src="https://icons.iconarchive.com/icons/fa-team/fontawesome-brands/128/FontAwesome-Brands-Discord-icon.png" alt="Discord Icon" class="logo" onclick="copyToClipboard('peachyysss')">
            <a href="https://nmc.is/unelect"><img src="https://s.namemc.com/img/favicon-128.png" alt="NameMC Icon" class="logo"></a>
        </div>
    </div>

    <script>
        function copyToClipboard(text) {
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            alert("Discord copied to clipboard: " + text);
        }
    </script>
</body>
</html>
