<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Trails</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css"> 
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/peach-emoji-2048x2027-pdtfbgoz.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #FFA500, #FFD700); 
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .emoji-selector {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .emoji-selector select,
        .emoji-selector input {
            font-size: 20px;
            margin-right: 10px;
        }

        .emoji-selector label {
            font-size: 16px;
            margin-right: 5px;
        }

        .trail {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            opacity: 1;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="emoji-selector">
        <label for="emoji">Select an emoji: </label>
        <select id="emoji"></select>
        <input type="text" id="search" placeholder="Search emojis">
        <button id="search-button">Search</button>
        <label for="fade-speed">Fade Speed (1-100):</label>
        <input type="number" id="fade-speed" min="1" max="100" value="50">
        <label for="spawn-speed">Spawn Speed (1-100):</label>
        <input type="number" id="spawn-speed" min="1" max="100" value="50">
    </div>

    <script>
        let emoji = "ðŸ˜€";
        let fadeSpeed = 50;
        let spawnSpeed = 50;

        const emojiSelect = document.getElementById('emoji');
        const searchInput = document.getElementById('search');
        const fadeSpeedInput = document.getElementById('fade-speed');
        const spawnSpeedInput = document.getElementById('spawn-speed');

        function fetchEmojis(query = "") {
            fetch(`https://emoji-api.com/emojis?search=${query}&access_key=85f819895bc5d0b48c029a00bb6eaeeed18ed067`)
                .then(response => response.json())
                .then(data => {
                    const currentOptions = Array.from(emojiSelect.options).map(option => option.value);
                    data.forEach(emoji => {
                        if (!currentOptions.includes(emoji.character)) {
                            const option = document.createElement('option');
                            option.value = emoji.character;
                            option.textContent = emoji.character;
                            emojiSelect.appendChild(option);
                        }
                    });
                })
                .catch(error => console.error('Error fetching emojis:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchEmojis(); // Fetch all emojis on load
        });

        emojiSelect.addEventListener('change', function() {
            emoji = this.value;
        });

        fadeSpeedInput.addEventListener('input', function() {
            fadeSpeed = parseInt(this.value);
        });

        spawnSpeedInput.addEventListener('input', function() {
            spawnSpeed = parseInt(this.value);
        });

        searchInput.addEventListener('input', function() {
            fetchEmojis(this.value);
        });

        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.innerHTML = emoji;
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            trail.style.transition = `opacity ${fadeSpeed / 100}s`;
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.style.opacity = '0';
                setTimeout(() => {
                    trail.remove();
                }, fadeSpeed * 10);
            }, spawnSpeed);
        });
    </script>
</body>
</html>
